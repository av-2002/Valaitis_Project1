<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><img src="images/avlogo.svg" width="30" height="30"
                            class="d-inline-block align-top" alt=" a and v in brown as logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>

                            <li class="nav-item">

                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>

               
            </div>

          <div class="container contact">
              <div class="row justify-content-center">
                  <div class="col-12 col-md-8 col-lg-6">
                      <form>
                        <h1 class="text-center">Contact</h1>
                          <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Your Name">
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Your Email">
                          </div>
                          <div class="mb-3">
                              <label for="message" class="form-label">Message</label>
                              <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                          </div>
                          <div class="row justify-content-center">
                          <button type="submit" class="btn btn-primary outline">Submit</button>
                        </div>
                      </form>
                  </div>
              </div>
          </div>

          <hr class="my-5">
    
  
      <footer>
                <div class="row justify-content-center my-3 mx-1">
                    <a class="col-1" href="https://www.instagram.com/andreavalaitisdesign/"><img

                    <a class="col-1" href="https://www.linkedin.com/in/andrea-valaitis-338b67257/"><img
